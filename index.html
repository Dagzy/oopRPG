<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>RPG!</title>
</head>
<body class="container-fluid">
    <div class="row">
        <form id="intro" class="hide">
            <div id="mtop" class="col-6">
                <input type="text" name="name" id="name" placeholder="Name:">
            </div>
            <div class="col-6" id="newplayer">
                Choose your job:
            </div>
            <button onclick="PlayGame.helpers.addPlayer(event)" type="submit" class="btn" id="add">Add!</button>
        </form>
    </div>
    <div class="row">
        <div class="col-3" id="party"></div>
        <div class="col-3" id="abilities">

            <button onclick="PlayGame.helpers.addPlayer(event)"class="btn">Add Player</button>
        </div>
        <div class="col-3" id="enemies"></div>
    </div>
    

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./build/app.bundle.js"></script>
    <script>
        window.onload = PlayGame.startGame
    </script>
</body>
</html>
